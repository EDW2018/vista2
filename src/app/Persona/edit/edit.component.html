<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Facturas</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Factura</label>
          <input [(ngModel)]="modelPersona.nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Descripcion</label>
          <input [(ngModel)]="modelPersona.apellido" name="apellido" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Fecha</label>
          <input [(ngModel)]="modelPersona.fechaNacimiento" name="fechaNacimiento" type="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Emisor</label>
          <input [(ngModel)]="modelPersona.emisor" name="emisor" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Valor</label>
          <input [(ngModel)]="modelPersona.valor" name="valor" type="text" class="form-control">
        </div>
        
        <button (click)="Actualizar(modelPersona)" class="btn btn-danger">Guardar</button>

      </form>
    </div>
  </div>
</div>
