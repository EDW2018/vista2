<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Facturas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead class="text-center">
          <tr>
            <th>id</th>
            <th>Factura</th>
            <th>Descripcion</th>
            <th>Fecha</th>
            <th>Emisor</th>
            <th>Valor</th>            
            <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="text-center">
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.apellido}}</td>
            <td>{{persona.fechaNacimiento}}</td>
            <td>{{persona.emisor}}</td>
            <td>{{persona.valor}}</td>
            
            <td>
              <button (click)="Editar(persona)" class="btn btn-warning" >Editar</button>
              <button (click)="Delete(persona)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
